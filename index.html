<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>MMEx Exchange Calculator</title>
    <meta name="title" content="MMEx Exchange Calculator">
    <meta name="description" content="Testing for project">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mms-it.com">
    <meta property="og:title" content="MMEx Exchange Calculator">
    <meta property="og:description" content="Testing for project">
    <meta property="og:image" content="img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mms-it.com">
    <meta property="twitter:title" content="MMEx Exchange Calculator">
    <meta property="twitter:description" content="Testing for project">
    <meta property="twitter:image" content="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/night-mode.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
    <link rel="icon" href="img/logo.png">
    <title>Exchange Calculator</title>
</head>
<body>
        
    <div class="app animate__animated animate__fadeInDownBig">

        <div class="output">
            <div class="brand-container">
                <img src="img/SVG/logo.svg" alt="" class="logo">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result" id="result">0.00</p>
            </div>
        </div>

        <div class="divider"></div>

        <form class="input" id="calculate">
            <div class="input-form">
                <label  class="label">Input</label>
                <input type="number" id="input" class="form" placeholder="0.00" style="text-align: right;" min="1" autofocus required >
            </div>
            <div class="input-form from">
                <label  class="label">From</label>
                <select class="form" id="from" required>
                    <option value="">Select Currency</option>
                </select>
            </div>
            <div class="input-form to">    
                <label  class="label">To</label>
                <select class="form" id="to" required></select>
            </div>
            <div class="btn">
                <button class="btn-txt">Calculate</button>
            </div>

        </form>

        <div class="history">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>

                <tbody id="history-list">
                   
                </tbody>
            </table>

        </div>

    </div>
    <button class="trash animate__animated animate__fadeInLeft" onclick="del()">
        <i class="fas fa-trash-alt"></i>
    </button>

    <button class="mode-change animate__animated animate__fadeInRight" id="change" onclick="changeMode()">
        <i class="fas fa-moon"></i>
    </button>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    
</body>
</html>
